<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTeam</title>
    <!-- NORMALIZE CSS -->
    <link rel="stylesheet" href="/css/normalize.css" />
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- MINIFY -->
    <link rel="stylesheet" href="/css/style.min.css" />
    <link rel="stylesheet" href="/css/about.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/css/button.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/css/contact.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header-parent contact">
      <!-- HEADER START -->
      <header class="header container">
        <div class="header-left">
          <a class="logo" href="/index.html"
            ><img src="/images/logo.svg" alt=""
          /></a>
          <a href="/index.html">home</a>
          <a href="/pages/about.html">about</a>
        </div>
        <button class="btn header-right" href="/pages/contact.html">contact us</button>
      </header>
    </div>
    <!-- HEADER END -->

    <!-- MAIN START -->

    <main class="main">
        <div class="contact-parent">
            <div class="contact-blog container">
                <div>
                    <h1 class="contact-title">Contact</h1>
                    <h2 class="contact-questions">Ask us about</h2>
                    <div>
                        <div class="question-box">
                            <img src="/images/icon-person.svg" alt="icon-chart">
                            <p>The quality of our talent network</p>
                        </div>
                        <div class="question-box">
                            <img src="/images/icon-cog.svg" alt="icon-chart">
                            <p>Usage & implementation of our software</p>
                        </div>
                        <div class="question-box">
                            <img src="/images/icon-chart.svg" alt="icon-chart">
                            <p>How we help drive innovation</p>
                        </div>
                    </div>
                </div>
                <div>
                    <form class="contact-form" action="">
                        <input class="contact-input" type="text" placeholder="Name">
                        <input class="contact-input" type="email" placeholder="Email">
                        <input class="contact-input" type="text" placeholder="Company Name">
                        <input class="contact-input" type="text" placeholder="Title">
                        <input class="contact-input" type="text" placeholder="Massage">
                        <button class="btn btn-form" type="submit">sibmit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- MAIN END -->

    <!-- FOOTER START -->

    <div class="footer-parent">
      <footer class="footer container">
        <div class="footer-left">
          <div class="footer-nav">
            <a class="logo" href="/index.html"
              ><img src="/images/logo.svg" alt=""
            /></a>
            <a href="/index.html">home</a>
            <a href="/pages/about.html">about</a>
          </div>
          <div class="footer-adress">
            987 Hillcrest Lane <br />
            Irvine, CA <br />
            California 92714 <br />
            Call Us : 949-833-7432 <br />
          </div>
          <div class="footer-right">
            <div class="sotialmedia-logos">
              <a href="#"
                ><img src="/images/icon-facebook.svg" alt="facebook-logo"
              /></a>
              <a href="#"
                ><img src="/images/icon-pinterest.svg" alt="pinterest-logo"
              /></a>
              <a href="#"
                ><img src="/images/icon-twitter.svg" alt="twitter-logo"
              /></a>
            </div>
            <p>Copyright 2020. All Rights Reserved</p>
          </div>
        </div>
      </footer>
    </div>

    <!-- FOOTER END -->
  </body>
</html>
